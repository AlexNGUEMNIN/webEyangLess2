<!-- Payment Success Page -->
<div class="fixed inset-0 bg-white flex items-center justify-center">
  <div class="text-center max-w-md mx-auto px-6">
    
    <!-- Success Icon -->
    <div class="mb-8">
      <div class="w-20 h-20 bg-teal-500 rounded-full flex items-center justify-center mx-auto mb-4 animate-bounce-once">
        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
    </div>

    <!-- Success Message -->
    <div class="space-y-4 mb-8">
      <h1 class="text-2xl font-bold text-gray-900">Paiement effectué avec succès</h1>
      <p class="text-gray-600 leading-relaxed">
        Votre réservation est effectuée et vous avez <strong>7 jours</strong> pour la valider en payant la totalité du bail
      </p>
    </div>

    <!-- Confirmation Details -->
    <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-8">
      <div class="flex items-start space-x-3">
        <svg class="w-5 h-5 text-green-500 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
        </svg>
        <div class="text-left">
          <p class="text-green-800 text-sm font-medium">Réservation confirmée</p>
          <p class="text-green-700 text-sm">Un email de confirmation vous a été envoyé</p>
        </div>
      </div>
    </div>

    <!-- OK Button -->
    <button 
      (click)="onOk()"
      class="w-full bg-teal-500 hover:bg-teal-600 text-white py-3 px-6 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105"
    >
      OK
    </button>

    <!-- Additional Info -->
    <div class="mt-6 text-xs text-gray-500">
      <p>Vous recevrez un rappel 2 jours avant l'expiration de votre délai</p>
    </div>
  </div>
</div>
