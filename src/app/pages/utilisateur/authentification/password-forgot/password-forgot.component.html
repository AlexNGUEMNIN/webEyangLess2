<div class="min-h-screen flex">
  <!-- Conteneur principal -->
  <div class="relative w-1/2 hidden md:block h-screen overflow-hidden">
    <!-- Conteneur penché avec clip-path -->


    <!-- Image de fond NON penchée -->
    <div class="absolute inset-0 bg-cover bg-center"
        style="
          background-image: url('assets/images/image3.jpg');
          clip-path: polygon(0 0, 100% 0, calc(100% - 60px) 100%, 0 100%);
        ">
    </div>
    <div class="absolute inset-0 bg-darkgreen mix-blend-multiply opacity-80 h-screen w-full"
        style="clip-path: polygon(0 0, 100% 0, calc(100% - 60px) 100%, 0 100%);">
    </div>

    <!-- Contenu texte NON penché -->
    <div class="relative z-10 flex flex-col justify-center items-start p-12 text-white h-full"
        style="clip-path: polygon(0 0, 100% 0, calc(100% - 60px) 100%, 0 100%);">
      <h1 class="text-5xl font-bold leading-tight mb-36">Eyangless</h1>
      <h2 class="text-3xl font-semibold mb-4 leading-tight">
        Il devient plus facile de<br>
        trouver une chambre à<br>
        Eyang avec Eyangless
      </h2>
      <p class="text-lg opacity-90">
        Plus besoin de se tracasser pour trouver une<br>
        chambre à Eyang
      </p>
    </div>
  </div>

  <!-- Côté droit - Formulaire de connexion -->
  <div class="flex-1 bg-white flex items-center justify-center md:p-8">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-2xl p-8 lg:p-0">
        <div class="flex items-center justify-center mb-10 md:hidden">
          <img src="assets/images/logo EyangLess.png" class="h-[30px]">
        </div>

        <a class="w-16 h-16 rounded-full flex items-center justify-center text-white hover:bg-gray-100 transition-colors cursor-pointer"
        [routerLink]="['/login']">
          <i class="fas fa-arrow-left text-xl text-appgreen"></i>
        </a>

        <h2 class="text-4xl font-semibold text-gray-900 mb-2 text-center">
          Mot de passe oublié
        </h2>
        <p class="text-gray-600 text-center mb-12">
          Entrez votre adresse email pour procéder au changement de mot de passe
        </p>

        <!-- Indicateurs de progression -->
        <div class="flex space-x-2 mb-14 w-fit mx-auto">
          <div class="bg-appgreen w-[50px] h-[7px] rounded-full"></div>
          <div class="bg-gray-300 w-[20px] h-[7px] rounded-full"></div>
          <div class="bg-gray-300 w-[20px] h-[7px] rounded-full"></div>
        </div>

        <div class="space-y-8">
          <!-- Champ Email -->
          <div class="relative">
            <input
              type="email"
              [(ngModel)]="email"
              placeholder="Entrez votre adresse email"
              class="w-full pl-4 pr-12 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-teal-500 outline-none transition-all duration-200 text-gray-900 placeholder-gray-400"
            />
            <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-appgreen"></i>
            </div>
          </div>

          <div class="flex flex-row justify-between">
            <span></span>
            <div class="w-16 h-16 rounded-full bg-appgreen flex items-center justify-center text-white shadow-md hover:bg-green-600 transition-colors cursor-pointer"
              (click)="onSubmit()">
              @if(isLoading){
                <i class="fas fa-circle-notch fa-spin text-xl animate-spin"></i>
              }@else {
                <i class="fas fa-arrow-right text-xl"></i>
              }
            </div>
          </div>

          <!-- Bouton de connexion -->
          <!-- <button
            (click)="onSubmit()"
            class="w-full block bg-teal-600 hover:bg-teal-700 text-white font-semibold py-3 px-6 rounded-full transition-colors duration-200 shadow-lg hover:shadow-xl"
          >
            Suivant
          </button> -->
        </div>
      </div>
    </div>
  </div>
</div>
