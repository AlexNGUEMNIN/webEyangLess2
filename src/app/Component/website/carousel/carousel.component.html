<!-- Hero Carousel -->
<div 
  class="relative h-[500px] md:h-[600px] overflow-hidden bg-gray-900"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
>
  <!-- Slides -->
  @for (slide of slides; track slide.id; let i = $index) {
    <div 
      class="absolute inset-0 transition-opacity duration-1000 ease-in-out"
      [class.opacity-100]="currentSlide === i"
      [class.opacity-0]="currentSlide !== i"
    >
      <!-- Background Image -->
      <div 
        class="absolute inset-0 bg-cover bg-center bg-no-repeat"
        [style.background-image]="'url(' + slide.image + ')'"
      >
        <div class="absolute inset-0 bg-black bg-opacity-40"></div>
      </div>

      <!-- Content -->
      <div class="relative h-full flex items-center">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full">
          <div class="max-w-3xl">
            <div class="space-y-6 text-white">
              <!-- Subtitle -->
              <p class="text-lg md:text-xl font-medium text-teal-300 animate-fade-in-up">
                {{ slide.subtitle }}
              </p>
              
              <!-- Title -->
              <h1 class="text-4xl md:text-6xl font-bold leading-tight animate-fade-in-up animation-delay-200">
                {{ slide.title }}
              </h1>
              
              <!-- Description -->
              <p class="text-lg md:text-xl text-gray-200 max-w-2xl animate-fade-in-up animation-delay-400">
                {{ slide.description }}
              </p>
              
              <!-- CTA Button -->
              <div class="animate-fade-in-up animation-delay-600">
                <button class="bg-teal-500 hover:bg-teal-600 text-white px-8 py-4 rounded-lg font-semibold text-lg transition-all duration-300 transform hover:scale-105 hover:shadow-lg">
                  {{ slide.cta }}
                  <svg class="w-5 h-5 ml-2 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  }

  <!-- Navigation Arrows -->
  <button 
    (click)="prevSlide()"
    class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-white/20 hover:bg-white/30 backdrop-blur-sm text-white p-3 rounded-full transition-all duration-200 hover:scale-110"
  >
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
    </svg>
  </button>

  <button 
    (click)="nextSlide()"
    class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-white/20 hover:bg-white/30 backdrop-blur-sm text-white p-3 rounded-full transition-all duration-200 hover:scale-110"
  >
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
    </svg>
  </button>

  <!-- Dots Indicator -->
  <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2">
    <div class="flex space-x-3">
      @for (slide of slides; track slide.id; let i = $index) {
        <button 
          (click)="goToSlide(i)"
          class="w-3 h-3 rounded-full transition-all duration-300"
          [class.bg-white]="currentSlide === i"
          [class.bg-white/50]="currentSlide !== i"
          [class.scale-125]="currentSlide === i"
        ></button>
      }
    </div>
  </div>

  <!-- Search Bar Overlay -->
  <div class="absolute bottom-20 left-1/2 transform -translate-x-1/2 w-full max-w-2xl px-4">
    <div class="bg-white/95 backdrop-blur-sm rounded-2xl p-6 shadow-2xl">
      <div class="flex flex-col md:flex-row gap-4">
        <div class="flex-1">
          <input 
            type="text" 
            placeholder="Rechercher une citÃ© universitaire..."
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent"
          >
        </div>
        <button class="bg-teal-500 hover:bg-teal-600 text-white px-8 py-3 rounded-lg font-semibold transition-colors duration-200 whitespace-nowrap">
          Rechercher
        </button>
      </div>
    </div>
  </div>
</div>
